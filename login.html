<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    
<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram">
        </div>
        <div class="login">
            <img src="img/logo.png" alt="Logo do Instagram" class="logo">
            <form>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <button type="submit" >Entrar</button>
            </form>
            <div class="cta-cadastro">
                <p>Não tem uma conta? <a href="registro.html">Cadastre-se</a></p>
            </div> 
        </div>
        
    </main>
    
    
</body>
</html>
