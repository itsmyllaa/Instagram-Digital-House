<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    
<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram">
            <p>Cadastre-se para ver fotos dos seus amigos</p>
        </div>
        
        <div class="login">
            <img src="img/logo.png" alt="Logo do Instagram" class="logo">
            <form>
                <input type="name" name="nome" id="nome" placeholder="Digite seu nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha">
                <button type="submit">Cadastre-se</button>
            </form>
            <div class="cta-cadastro">
                <p>Ao se cadastrar, você concorda com nossos <strong>Termos, Política de Dados e Política de Cookies</strong>
            </div> 
            <div>
                <p>Tem uma conta? <a href="login.html">Conecte-se</a>  </p>
            </div>
        </div>
        
    </main>
